<div id="imageviewcarrier" style="width:100%;position:fixed;height:100vh;background-color:white;top:0;display:none;justify-content:center;align-items:center"></div>
<span id="close" onclick="imageviewclose()" style="font-size:26px;color:black;position:fixed;right:50px;top:50px;display:none;cursor:pointer">close</span>
<span id="next" onclick="imageviewNext()" style="position:fixed;right:50px;top:45vh;cursor:pointer;z-index:10;display:none;"><img style="width:70px" src="forward.png"/></span>
<span id="previous" onclick="imageviewprevious()" style="position:fixed;left:50px;top:45vh;cursor:pointer;z-index:10;display:none;"><img style="width:70px" src="backward.png"/></span>

<script>
var k=0;
function imageview(x){
k=x;   
document.getElementById("imageviewcarrier").style.display="flex";
document.getElementById("close").style.display="block";
document.getElementById("next").style.display="block";
document.getElementById("previous").style.display="block";
document.getElementById("imageviewcarrier").innerHTML="<img id='largeimg' src='gallery images/uiux"+k+".jpg'/>";
}

function imageviewNext(){
	k=k+1;
	if(k==9){k=1;};
	document.getElementById("imageviewcarrier").innerHTML="<img id='largeimg' src='gallery images/uiux"+k+".jpg'/>";
}

function imageviewprevious(){
	k=k-1;
	if(k==0){k=8;};
	document.getElementById("imageviewcarrier").innerHTML="<img id='largeimg' src='gallery images/uiux"+k+".jpg'/>";	
}


function imageviewclose(){
    
    document.getElementById("imageviewcarrier").style.display="none";
    document.getElementById("close").style.display="none";
	document.getElementById("next").style.display="none";
document.getElementById("previous").style.display="none";
    
    }


</script>
